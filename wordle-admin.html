<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="bookPage.css" />
		<style>
			.admin-container {
			    max-width: 600px;
			    margin: 0 auto;
			    padding: 20px;
			}

			.admin-title {
			    font-size: 2.5em;
			    font-weight: bold;
			    color: #f9532d;
			    margin-bottom: 10px;
			    text-align: center;
			    letter-spacing: 2px;
			}

			.admin-subtitle {
			    color: #666;
			    margin-bottom: 30px;
			    font-size: 1.1em;
			    text-align: center;
			}

			.admin-section {
			    background: #f8f9fa;
			    padding: 30px;
			    border-radius: 12px;
			    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			    margin-bottom: 30px;
			}

			.section-title {
			    font-size: 1.5em;
			    font-weight: bold;
			    color: #333;
			    margin-bottom: 20px;
			    display: flex;
			    align-items: center;
			    gap: 10px;
			}

			.input-group {
			    margin-bottom: 20px;
			}

			.input-group label {
			    display: block;
			    margin-bottom: 8px;
			    font-weight: 600;
			    color: #333;
			}

			.word-input {
			    width: 100%;
			    font-size: 1.2em;
			    padding: 15px;
			    border: 2px solid #ddd;
			    border-radius: 8px;
			    box-sizing: border-box;
			    text-transform: uppercase;
			    text-align: center;
			    letter-spacing: 2px;
			    font-weight: bold;
			}

			.word-input:focus {
			    border-color: #f9532d;
			    outline: none;
			    box-shadow: 0 0 0 2px rgba(249, 83, 45, 0.2);
			}

			.admin-btn {
			    background: #f9532d;
			    color: white;
			    border: none;
			    padding: 15px 30px;
			    border-radius: 8px;
			    font-size: 1.1em;
			    font-weight: bold;
			    cursor: pointer;
			    transition: background 0.3s ease;
			    display: flex;
			    align-items: center;
			    gap: 8px;
			    margin: 0 auto;
			}

			.admin-btn:hover {
			    background: #e84419;
			}

			.admin-btn.secondary {
			    background: #666;
			    margin: 5px;
			}

			.admin-btn.secondary:hover {
			    background: #555;
			}

			.button-group {
			    display: flex;
			    flex-wrap: wrap;
			    gap: 10px;
			    justify-content: center;
			    margin-bottom: 20px;
			}

			.current-word-display {
			    background: #f8f9fa;
			    padding: 15px;
			    border-radius: 8px;
			    text-align: center;
			    font-size: 1.1em;
			    margin-top: 15px;
			}

			.current-word-display span {
			    color: #f9532d;
			    font-weight: bold;
			    font-size: 1.2em;
			    letter-spacing: 2px;
			}

			.message {
			    margin: 20px 0;
			    padding: 15px;
			    border-radius: 8px;
			    font-weight: bold;
			    display: none;
			}

			.message.success {
			    background: #d4edda;
			    color: #155724;
			    border: 1px solid #c3e6cb;
			}

			.message.error {
			    background: #f8d7da;
			    color: #721c24;
			    border: 1px solid #f5c6cb;
			}

			.message.warning {
			    background: #fff3cd;
			    color: #856404;
			    border: 1px solid #ffeaa7;
			}

			.link-section {
			    margin-top: 25px;
			    padding-top: 20px;
			    border-top: 1px solid #ddd;
			}

			.link-display {
			    margin: 20px 0;
			}

			.link-display label {
			    display: block;
			    margin-bottom: 8px;
			    font-weight: 600;
			    color: #333;
			}

			.url-container {
			    display: flex;
			    gap: 10px;
			    align-items: center;
			}

			.url-input {
			    flex: 1;
			    font-size: 1em;
			    padding: 12px;
			    border: 2px solid #ddd;
			    border-radius: 8px;
			    background: #f8f9fa;
			    color: #333;
			    font-family: monospace;
			}

			.copy-btn {
			    background: #28a745;
			    color: white;
			    padding: 12px 16px;
			    border: none;
			    border-radius: 8px;
			    cursor: pointer;
			    font-weight: bold;
			    display: flex;
			    align-items: center;
			    gap: 5px;
			    transition: background 0.3s ease;
			    white-space: nowrap;
			}

			.copy-btn:hover {
			    background: #218838;
			}

			.copy-btn.copied {
			    background: #17a2b8;
			}

			.share-buttons {
			    display: flex;
			    gap: 15px;
			    margin: 20px 0;
			    flex-wrap: wrap;
			    justify-content: center;
			}

			@media (max-width: 768px) {
			    .admin-container {
			        padding: 15px;
			    }
			    .url-container {
			        flex-direction: column;
			        gap: 10px;
			    }
			    .url-input {
			        width: 100%;
			        box-sizing: border-box;
			    }
			    .copy-btn {
			        width: 100%;
			        justify-content: center;
			    }
			    .share-buttons {
			        flex-direction: column;
			        align-items: center;
			    }
			    .admin-btn {
			        width: 100%;
			        max-width: 250px;
			        justify-content: center;
			    }
			}

			body.dark-mode .admin-section {
			    background: #1a1a1a;
			    border: 1px solid #333;
			}

			body.dark-mode .section-title,
			body.dark-mode .input-group label,
			body.dark-mode .link-display label {
			    color: #e0e0e0;
			}

			body.dark-mode .word-input,
			body.dark-mode .url-input {
			    background: #2d2d2d;
			    border-color: #444;
			    color: #e0e0e0;
			}

			body.dark-mode .word-input:focus {
			    border-color: #f9532d;
			    box-shadow: 0 0 0 2px rgba(249, 83, 45, 0.3);
			}

			body.dark-mode .admin-subtitle {
			    color: #ccc;
			}

			body.dark-mode .message.success {
			    background: #2d4a35;
			    color: #a3d9a5;
			    border-color: #3e5e42;
			}

			body.dark-mode .message.error {
			    background: #4a2d2d;
			    color: #d9a3a3;
			    border-color: #5e3e3e;
			}

			body.dark-mode .message.warning {
			    background: #4a4235;
			    color: #d9c7a3;
			    border-color: #5e5542;
			}

			body.dark-mode .current-word-display {
			    background: #2d2d2d;
			    border: 1px solid #444;
			}

			body.dark-mode .current-word-display span {
			    color: #f9532d;
			}

			body.dark-mode .link-section {
			    border-top-color: #444;
			}
		</style>
		<title>Wordle Admin</title>
	</head>

	<body>
		<div id="header-placeholder"></div>

		<section class="container admin-container">
			<h1 class="admin-title">WORDLE ADMIN</h1>
			<p class="admin-subtitle">
				Create custom Wordle challenges with shareable links
			</p>

			<div id="message" class="message"></div>

			<div class="admin-section">
				<h2 class="section-title">
					<i class="bx bx-target-lock"></i> Create Custom Challenge
				</h2>

				<div class="input-group">
					<label for="currentWord"
						>Enter a 5-letter word (A-Z only):</label
					>
					<input
						type="text"
						id="currentWord"
						class="word-input"
						placeholder="HAPPY"
						maxlength="5"
						pattern="[A-Za-z]{5}" />
				</div>

				<div class="button-group">
					<button class="admin-btn" onclick="generateWordleLink()">
						<i class="bx bx-link"></i>
						Generate Wordle Link
					</button>
				</div>

				<div
					id="linkSection"
					class="link-section"
					style="display: none;">
					<div class="current-word-display">
						<strong>Challenge Word: </strong>
						<span id="currentWordDisplay"></span>
					</div>

					<div class="link-display">
						<label for="generatedUrl">Shareable Link:</label>
						<div class="url-container">
							<input
								type="text"
								id="generatedUrl"
								class="url-input"
								readonly />
							<button
								class="copy-btn"
								onclick="copyToClipboard()">
								<i class="bx bx-copy"></i>
								Copy
							</button>
						</div>
					</div>

					<div class="share-buttons">
						<button class="admin-btn" onclick="shareLink()">
							<i class="bx bx-share"></i>
							Share Challenge
						</button>
						<button
							class="admin-btn secondary"
							onclick="openWordle()">
							<i class="bx bx-play"></i>
							Play Challenge
						</button>
					</div>
				</div>
			</div>
		</section>

		<script src="shared.js"></script>
		<script src="wordle-admin.js"></script>
		<script src="header.js"></script>
		<script>
			window.headerManager.loadHeader();
		</script>
	</body>
</html>
