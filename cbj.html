<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Casino Blackjack</title>
		<link rel="stylesheet" href="cbj.css" />
	</head>
	<body>
		<div class="game-container">
			<h1>♠️ CASINO BLACKJACK ♥️</h1>

			<div class="info-panel">
				<div class="info-item">
					<div class="info-label">BANKROLL</div>
					<div class="info-value" id="bankroll">$1000</div>
				</div>
				<div class="info-item">
					<div class="info-label">CURRENT BET</div>
					<div class="info-value" id="currentBet">$0</div>
				</div>
			</div>

			<div class="message info" id="message">
				Place your bet and click Deal to start
			</div>

			<div class="dealer-area">
				<div class="area-title">DEALER</div>
				<div class="hand" id="dealerHand">
					<div class="cards" id="dealerCards"></div>
					<div class="hand-total" id="dealerTotal"></div>
				</div>
			</div>

			<div class="player-area">
				<div class="area-title">PLAYER</div>
				<div id="playerHands"></div>
			</div>

			<div class="betting-area" id="bettingArea">
				<label for="betInput">BET AMOUNT:</label>
				<input
					type="number"
					id="betInput"
					min="1"
					max="1000"
					value="10"
					step="5" />
				<button id="dealBtn" class="btn btn-deal">DEAL</button>
			</div>

			<div class="controls">
				<button id="hitBtn" class="btn" disabled>HIT</button>
				<button id="standBtn" class="btn" disabled>STAND</button>
				<button id="doubleBtn" class="btn" disabled>DOUBLE</button>
				<button id="splitBtn" class="btn" disabled>SPLIT</button>
				<button id="newRoundBtn" class="btn btn-new-round">
					NEW ROUND
				</button>
			</div>
		</div>

		<script src="cbj.js"></script>
	</body>
</html>
